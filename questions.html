<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Soru Oluşturucu</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Konu</label>
                    <input type="text" id="topic" name="topic" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="level" class="block text-sm font-medium text-gray-700">Zorluk Seviyesi</label>
                    <select id="level" name="level" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="Kolay">Kolay</option>
                        <option value="Orta">Orta</option>
                        <option value="Zor">Zor</option>
                    </select>
                </div>

                <div>
                    <label for="number" class="block text-sm font-medium text-gray-700">Soru Sayısı</label>
                    <input type="number" id="number" name="number" min="1" max="20" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Soruları Oluştur
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Oluşturulan Sorular ve Cevaplar</h2>
                <div id="questionsAndAnswers" class="prose max-w-none">
                    <!-- Sonuçlar buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                topic: document.getElementById('topic').value,
                level: document.getElementById('level').value,
                number: parseInt(document.getElementById('number').value)
            };

            try {
                const response = await fetch('/generate-questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('questionsAndAnswers').innerHTML = data.questions_and_answers
                        .split('\n')
                        .map(line => `<p>${line}</p>`)
                        .join('');
                } else {
                    alert('Hata: ' + data.detail);
                }
            } catch (error) {
                alert('Bir hata oluştu: ' + error.message);
            }
        });
    </script>
</body>
</html>
