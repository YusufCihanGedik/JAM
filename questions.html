<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Soru Oluşturucu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Yükleme animasyonu için basit bir spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db; /* Mavi renk */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Prose sınıfının varsayılanlarını biraz daha özelleştirelim */
        .prose h3 {
            @apply text-xl font-semibold mb-3 text-gray-700;
        }
        .prose ol {
            @apply list-decimal list-inside pl-5 space-y-2;
        }
        .prose li {
            @apply mb-1 text-gray-600;
        }
         .prose strong { /* Çözümlerdeki doğru cevapları vurgulamak için (eğer model böyle dönerse) */
            @apply font-bold text-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header id="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">AI Öğrenme Araçları</a>
            <nav>
                <a href="index.html" class="nav-link">Öğrenme Planı</a>
                <a href="questions.html" class="nav-link active">Soru Oluştur</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h2 class="text-3xl font-semibold text-center text-gray-700 mb-8">Boşluk Doldurmalı Sorular Oluşturun</h2>

            <form id="questions-form" class="space-y-6">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Soruların Konusu:</label>
                    <input type="text" id="topic" name="topic" placeholder="Örn: Python Fonksiyonları, Dünya Coğrafyası" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow duration-150 ease-in-out">
                </div>

                <div>
                    <label for="level" class="block text-sm font-medium text-gray-700 mb-1">Zorluk Seviyesi:</label>
                    <select id="level" name="level"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow duration-150 ease-in-out">
                        <option value="Kolay" selected>Kolay</option>
                        <option value="Orta">Orta</option>
                        <option value="Zor">Zor</option>
                    </select>
                </div>

                <div>
                    <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Soru Sayısı:</label>
                    <input type="number" id="number" name="number" placeholder="Örn: 5" min="1" max="20" value="5" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow duration-150 ease-in-out">
                </div>

                <button type="submit" id="submit-questions-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-base font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150 ease-in-out transform hover:scale-105">
                    Soruları Oluştur
                </button>
            </form>

            <div id="loading-questions" class="hidden mt-8 text-center">
                <div class="spinner mx-auto"></div>
                <p class="text-gray-600 mt-3 text-sm">Sorularınız oluşturuluyor, lütfen bekleyin...</p>
            </div>

            <div id="error-message-questions" class="hidden mt-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
                <!-- Hata mesajı buraya gelecek -->
            </div>

            <div id="questions-result-container" class="mt-10">
                <!-- Soru ve cevaplar buraya eklenecek -->
            </div>
        </div>
    </main>

    <script src="questions.js"></script>
</body>
</html>
